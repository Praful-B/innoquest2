<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesProfile.css">
    <title>User Profile</title>
</head>
<body>
    <div id = "left-pannel" class="left-panel">
        <img src="images/user.png" alt="User Image" id="user-image">
        <div id = "mid-buttons" class="mid-buttons">    
            <button id = "clubs-button" class = "nav-button">Clubs</button>
            <button id = "events-button" class = "nav-button">Events</button>
            <button id = "notification-button" class = "nav-button">Notification</button>
        </div>
        <div id = "bottom-buttons" class="bottom-buttons">
            <button id = "logout-button" class = "nav-button">Logout</button>
        </div>
    </div>

    <div id="main-body" class="main-body">
        <div id="user-details" class="user-details">
            <h1 id="user-name">User Name</h1>
            <p id="user-email">User Email</p>
            <p id="user-phone"></p>
    </div>


    <script src="profile.js"></script>
</body>
</html>
